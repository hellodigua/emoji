    <script>
      let emojiData = [];
      let filteredData = [];
      let currentOrder = [];

      const ORDER_STORAGE_KEY = "emoji_platform_order";

      function loadStoredOrder(validNames) {
        try {
          const raw = localStorage.getItem(ORDER_STORAGE_KEY);
          if (!raw) return null;
          const arr = JSON.parse(raw);
          if (!Array.isArray(arr)) return null;
          const validSet = new Set(validNames);
          const filtered = arr.filter((name) => validSet.has(name));
          const missing = validNames.filter((name) => !filtered.includes(name));
          return [...filtered, ...missing];
        } catch (e) {
          return null;
        }
      }

      function saveOrder() {
        try {
          localStorage.setItem(ORDER_STORAGE_KEY, JSON.stringify(currentOrder));
        } catch (e) {}
      }

      // å¹³å°é…ç½®
      const platformConfig = {
        è´´å§: { icon: "è´´", class: "tieba" },
        çŸ¥ä¹: { icon: "çŸ¥", class: "zhihu" },
        å°çº¢ä¹¦: { icon: "çº¢", class: "xiaohongshu" },
        æŠ–éŸ³: { icon: "æŠ–", class: "douyin" },
        Bç«™: { icon: "B", class: "bilibili" },
        å¾®åš: { icon: "å¾®", class: "weibo" },
      };

      // åŠ è½½è¡¨æƒ…åŒ…æ•°æ®
      async function loadEmojiData() {
        try {
          const response = await fetch("emoji.json");
          emojiData = await response.json();
          filteredData = [...emojiData];
          const names = emojiData.map((p) => p.platform);
          const stored = loadStoredOrder(names);
          currentOrder = stored ?? names.slice();
          applyOrdering();
          renderPlatforms();
          updateStats();
        } catch (error) {
          console.error("åŠ è½½æ•°æ®å¤±è´¥:", error);
          document.getElementById("platformsContainer").innerHTML =
            '<div class="loading">âŒ åŠ è½½å¤±è´¥ï¼Œè¯·ç¡®ä¿ emoji.json æ–‡ä»¶å­˜åœ¨</div>';
        }
      }

      // æ¸²æŸ“å¹³å°
      function renderPlatforms() {
        const container = document.getElementById("platformsContainer");

        if (filteredData.length === 0) {
          container.innerHTML =
            '<div class="loading">ğŸ˜¢ æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„è¡¨æƒ…åŒ…</div>';
          return;
        }

        container.innerHTML = filteredData
          .map((platform, idx) => {
            const config = platformConfig[platform.platform] || {

            };
            const showMoveUp = idx > 0; // æœ€é¡¶éƒ¨çš„ä¸æ˜¾ç¤ºæŒ‰é’®

            return `

                        <div class="emoji-grid">

                              .map(

                                  emoji.url

                                  emoji.name || "è¡¨æƒ…"

                                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCA2MCA2MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjYwIiBoZWlnaHQ9IjYwIiByeD0iOCIgZmlsbD0iI0Y1RjVGNSIvPgo8dGV4dCB4PSIzMCIgeT0iMzUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIyNCIgZmlsbD0iIzk5OTk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSI+8J+YvjwvdGV4dD4KPHN2Zz4K'">
                                    <div class="emoji-name">${
                                      emoji.name || `è¡¨æƒ… ${index + 1}`
                                    }</div>
                                </div>
                            `
                              )
                              .join("")}
                        </div>
                    </div>
                `;
          })
          .join("");
      }

      // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
      function updateStats() {
        const totalEmojis = filteredData.reduce(
          (sum, platform) => sum + platform.emojis.length,
          0
        );
        document.getElementById("totalEmojis").textContent = totalEmojis;
      }

      // æŒ‰è‡ªå®šä¹‰é¡ºåºæ’åº
      function applyOrdering() {
        const orderIndex = new Map(currentOrder.map((n, i) => [n, i]));
        filteredData.sort(
          (a, b) =>
            (orderIndex.get(a.platform) ?? 0) -
            (orderIndex.get(b.platform) ?? 0)
        );
      }

      // æœç´¢åŠŸèƒ½
      function filterEmojis(searchTerm) {
        if (!searchTerm.trim()) {
          filteredData = [...emojiData];
        } else {
          filteredData = emojiData
            .map((platform) => ({
              ...platform,
              emojis: platform.emojis.filter(
                (emoji) =>
                  (emoji.name || "")
                    .toLowerCase()
                    .includes(searchTerm.toLowerCase()) ||
                  platform.platform
                    .toLowerCase()
                    .includes(searchTerm.toLowerCase())
              ),
            }))
            .filter((platform) => platform.emojis.length > 0);
        }

        applyOrdering();
        renderPlatforms();
        updateStats();
      }

      function moveUp(name) {
        const idx = currentOrder.indexOf(name);
        if (idx > 0) {
          const tmp = currentOrder[idx - 1];
          currentOrder[idx - 1] = currentOrder[idx];
          currentOrder[idx] = tmp;
          saveOrder();
          applyOrdering();
          renderPlatforms();
          updateStats();
        }
      }

      // å¤åˆ¶å›¾ç‰‡åˆ°å‰ªè´´æ¿
      async function copyImageToClipboard(imageSrc) {
        try {
          // åˆ›å»ºä¸€ä¸ªä¸´æ—¶çš„ canvas æ¥å¤„ç†å›¾ç‰‡
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          const img = new Image();

          // è®¾ç½®è·¨åŸŸå±æ€§
          img.crossOrigin = "anonymous";

          return new Promise((resolve, reject) => {
            img.onload = async () => {
              try {
                // è®¾ç½® canvas å°ºå¯¸
                canvas.width = img.width;
                canvas.height = img.height;

                // ç»˜åˆ¶å›¾ç‰‡åˆ° canvas
                ctx.drawImage(img, 0, 0);

                // å°† canvas è½¬æ¢ä¸º blob
                canvas.toBlob(async (blob) => {
                  try {
                    // ä½¿ç”¨ Clipboard API å¤åˆ¶å›¾ç‰‡
                    await navigator.clipboard.write([
                      new ClipboardItem({
                        [blob.type]: blob,
                      }),
                    ]);

                    showToast("âœ… å›¾ç‰‡å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼", "#4CAF50");
                    resolve();
                  } catch (err) {
                    // å¦‚æœå¤åˆ¶å›¾ç‰‡å¤±è´¥ï¼Œå›é€€åˆ°å¤åˆ¶è·¯å¾„
                    console.warn("å¤åˆ¶å›¾ç‰‡å¤±è´¥ï¼Œå›é€€åˆ°å¤åˆ¶è·¯å¾„:", err);
                    await fallbackCopyText(imageSrc);
                    resolve();
                  }
                }, "image/png");
              } catch (err) {
                console.error("å¤„ç†å›¾ç‰‡å¤±è´¥:", err);
                await fallbackCopyText(imageSrc);
                resolve();
              }
            };

            img.onerror = async () => {
              console.error("åŠ è½½å›¾ç‰‡å¤±è´¥:", imageSrc);
              await fallbackCopyText(imageSrc);
              resolve();
            };

            // å¼€å§‹åŠ è½½å›¾ç‰‡
            img.src = imageSrc;
          });
        } catch (err) {
          console.error("å¤åˆ¶åŠŸèƒ½ä¸æ”¯æŒ:", err);
          await fallbackCopyText(imageSrc);
        }
      }

      // å›é€€æ–¹æ¡ˆï¼šå¤åˆ¶æ–‡æœ¬è·¯å¾„
      async function fallbackCopyText(text) {
        try {
          await navigator.clipboard.writeText(text);
          showToast("ğŸ“‹ å›¾ç‰‡è·¯å¾„å·²å¤åˆ¶åˆ°å‰ªè´´æ¿", "#FF9800");
        } catch (err) {
          console.error("å¤åˆ¶è·¯å¾„ä¹Ÿå¤±è´¥äº†:", err);
          showToast("âŒ å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨ä¿å­˜å›¾ç‰‡", "#f44336");
        }
      }

      // æ˜¾ç¤ºæç¤ºæ¶ˆæ¯
      function showToast(message, backgroundColor = "#4CAF50") {
        const toast = document.createElement("div");
        toast.textContent = message;
        toast.style.cssText = `
                position: fixed;
                top: 20px;

                background: ${backgroundColor};

            `;
        document.body.appendChild(toast);
        setTimeout(() => {
          if (document.body.contains(toast)) {
            document.body.removeChild(toast);
          }
        }, 3000);
      }

      // äº‹ä»¶ç›‘å¬
      document.getElementById("searchInput").addEventListener("input", (e) => {
        filterEmojis(e.target.value);

      // åˆå§‹åŒ–

    </script>
