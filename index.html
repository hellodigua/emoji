    <script>
      let emojiData = [];

      // å¹³å°é…ç½®
      const platformConfig = {

      // åŠ è½½è¡¨æƒ…åŒ…æ•°æ®
      async function loadEmojiData() {
        try {

      // æ¸²æŸ“å¹³å°
      function renderPlatforms() {
        const container = document.getElementById("platformsContainer");

        if (filteredData.length === 0) {

        }

        container.innerHTML = filteredData
          .map((platform) => {

            return `

                                    <div class="emoji-description">${

      }

      // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
      function updateStats() {
        const totalEmojis = filteredData.reduce(
          (sum, platform) => sum + platform.emojis.length,
          0
        );
        document.getElementById("totalEmojis").textContent = totalEmojis;
      }

      // æœç´¢åŠŸèƒ½
      function filterEmojis(searchTerm) {
        if (!searchTerm.trim()) {
          filteredData = [...emojiData];
        } else {
          filteredData = emojiData
            .map((platform) => ({
              ...platform,
              emojis: platform.emojis.filter(
                (emoji) =>
                  emoji.description
                    .toLowerCase()
                    .includes(searchTerm.toLowerCase()) ||
                  platform.platform
                    .toLowerCase()
                    .includes(searchTerm.toLowerCase())
              ),
            }))
            .filter((platform) => platform.emojis.length > 0);
        }

        renderPlatforms();
        updateStats();
      }

      // å¤åˆ¶å›¾ç‰‡åˆ°å‰ªè´´æ¿
      async function copyImageToClipboard(imageSrc) {
        try {
          // åˆ›å»ºä¸€ä¸ªä¸´æ—¶çš„ canvas æ¥å¤„ç†å›¾ç‰‡
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          const img = new Image();
          
          // è®¾ç½®è·¨åŸŸå±æ€§
          img.crossOrigin = 'anonymous';
          
          return new Promise((resolve, reject) => {
            img.onload = async () => {
              try {
                // è®¾ç½® canvas å°ºå¯¸
                canvas.width = img.width;
                canvas.height = img.height;
                
                // ç»˜åˆ¶å›¾ç‰‡åˆ° canvas
                ctx.drawImage(img, 0, 0);
                
                // å°† canvas è½¬æ¢ä¸º blob
                canvas.toBlob(async (blob) => {
                  try {
                    // ä½¿ç”¨ Clipboard API å¤åˆ¶å›¾ç‰‡
                    await navigator.clipboard.write([
                      new ClipboardItem({
                        [blob.type]: blob
                      })
                    ]);
                    
                    showToast("âœ… å›¾ç‰‡å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼", "#4CAF50");
                    resolve();
                  } catch (err) {
                    // å¦‚æœå¤åˆ¶å›¾ç‰‡å¤±è´¥ï¼Œå›é€€åˆ°å¤åˆ¶è·¯å¾„
                    console.warn("å¤åˆ¶å›¾ç‰‡å¤±è´¥ï¼Œå›é€€åˆ°å¤åˆ¶è·¯å¾„:", err);
                    await fallbackCopyText(imageSrc);
                    resolve();
                  }
                }, 'image/png');
              } catch (err) {
                console.error("å¤„ç†å›¾ç‰‡å¤±è´¥:", err);
                await fallbackCopyText(imageSrc);
                resolve();
              }
            };
            
            img.onerror = async () => {
              console.error("åŠ è½½å›¾ç‰‡å¤±è´¥:", imageSrc);
              await fallbackCopyText(imageSrc);
              resolve();
            };
            
            // å¼€å§‹åŠ è½½å›¾ç‰‡
            img.src = imageSrc;
          });
        } catch (err) {
          console.error("å¤åˆ¶åŠŸèƒ½ä¸æ”¯æŒ:", err);
          await fallbackCopyText(imageSrc);
        }
      }
      
      // å›é€€æ–¹æ¡ˆï¼šå¤åˆ¶æ–‡æœ¬è·¯å¾„
      async function fallbackCopyText(text) {
        try {
          await navigator.clipboard.writeText(text);
          showToast("ğŸ“‹ å›¾ç‰‡è·¯å¾„å·²å¤åˆ¶åˆ°å‰ªè´´æ¿", "#FF9800");
        } catch (err) {
          console.error("å¤åˆ¶è·¯å¾„ä¹Ÿå¤±è´¥äº†:", err);
          showToast("âŒ å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨ä¿å­˜å›¾ç‰‡", "#f44336");
        }
      }
      
      // æ˜¾ç¤ºæç¤ºæ¶ˆæ¯
      function showToast(message, backgroundColor = "#4CAF50") {
        const toast = document.createElement("div");
        toast.textContent = message;
        toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${backgroundColor};

                border-radius: 8px;

                animation: fadeInOut 3s ease-in-out;
            `;
        document.body.appendChild(toast);
        setTimeout(() => {
          if (document.body.contains(toast)) {
            document.body.removeChild(toast);
          }
        }, 3000);
      }

      // æ·»åŠ  CSS åŠ¨ç”»
      const style = document.createElement("style");

    </script>
